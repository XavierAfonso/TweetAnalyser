version: '3.1'

services:
      
  db:
    build: ../../images/mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
      - 3306:3306
    environment:
      MYSQL_DATABASE: scalaProject
      MYSQL_USER: scalaProject
      MYSQL_PASSWORD: scalaProject
      MYSQL_ROOT_PASSWORD: scalaProject
        
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:4.7
    environment:
     - PMA_HOST=db
    restart: always
    ports:
     - 8888:80